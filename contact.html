<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="
https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
" rel="stylesheet">
</head>

<body>
    <!--Responsive Navbar-->
    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10">
        <!--background col green,pad-30px,flex(same line),center,split(jb),shadow(under shadow),sticky(we scroll its come top),when nav bar reach top-0 its stop,zindex-10 priority 1st-->
        <h1 class="text-2xl">Greenden</h1>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-6 h-6 md:hidden">
            <path fill-rule="evenodd"
                d="M2 3.75A.75.75 0 0 1 2.75 3h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 3.75ZM2 8a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 8Zm0 4.25a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                clip-rule="evenodd" />
        </svg>
        <!--menu bar , medium screen its hide(md:hid)-->

        <ul class="flex gap-5 text-gray-600 hidden md:flex">
            <!--all in same line,gap,textcolour,for phone this not appear,if md screen then its show-->
            <li>
                <a class="hover:underline hover:text-black" href="index.html">Home</a>
                <!--when i touch its have underline,textcol black-->
            </li>
            <li>
                <a class="hover:underline hover:text-black" href="product.html">Products</a>
            </li>
            <li>
                <a class="hover:underline hover:text-black" href="contact.html">Contact</a>
            </li>
        </ul>

    </nav>

    

    <!--contact form-->
    <div class="p-4 mx-auto max-w-xl bg-white">
        <h2 class="text-3xl text-slate-900 font-bold">Contact us</h2>
        <form class="mt-8 space-y-5">
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Name</label>
                <input type='text' placeholder='Enter Name'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Email</label>
                <input type='email' placeholder='Enter Email'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Subject</label>
                <input type='text' placeholder='Enter Subject'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Message</label>
                <textarea placeholder='Enter Message' rows="6"
                    class="w-full px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm pt-3 outline-0 transition-all"></textarea>
            </div>
            <button type='button'
                class="text-white bg-slate-900 font-medium hover:bg-slate-800 tracking-wide text-sm px-4 py-2.5 w-full border-0 outline-0 cursor-pointer">Send
                message</button>
        </form>
    </div>


    <!--footer-->
    <section class="bg-green-100 p-10 flex flex-col gap-3 mt-5">
        <h1 class="text-4xl font-bold">Greenden</h1>
        <p> The Standard chunk of lorem ipsum used since the 1500s is reprodused below for those interest</p>
        <p>@ 2021 Greenday.com</p>
    </section>

</body>

</html>
